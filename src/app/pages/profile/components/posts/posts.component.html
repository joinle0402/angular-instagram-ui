<div class="my-5 flex justify-center flex-wrap gap-3">
    <div class="w-60 h-80 relative" *ngFor="let post of posts">
        <img [src]="post.image" class="w-full h-full rounded" alt="post-image">
        <div
            class="absolute top-0 left-0 bottom-0 right-0 opacity-0 hover:opacity-100 text-white flex justify-center items-center">
            <div class="flex gap-8">
                <mat-icon [matBadge]="post.likeCount" matBadgeColor="warn">favorite</mat-icon>
                <mat-icon [matBadge]="post.commentCount" matBadgeColor="warn">chat</mat-icon>
            </div>
        </div>
    </div>
</div>
